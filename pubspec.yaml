name: face_task_5
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # CAMERA & ML PACKAGES
  # 1. Camera: Recent version supporting NV21
  camera: ^0.11.0
  # 2. ML Kit: Version compatible with the camera plugin
  google_mlkit_face_detection: ^0.11.0
  # 3. Image Picker: For selecting static photos
  image_picker: ^1.0.7
  # 4. Image: For low-level processing (optional but good to have)
  image: ^4.1.7
  # 5. TFLite: For running our gender model
  tflite_flutter: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Ensure these files exist in your "assets/" folder
  assets:
    - assets/lion.png
    - assets/koala.png
    - assets/wolf.png
    - assets/gender_model.tflite
    - assets/labels.txt
